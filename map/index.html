<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>saint dominic map</h3>
    <div id="map"></div>
    
    <script>
    function initMap() {
    var tatebayashi = {lat: 36.2448429, lng: 139.5419484};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: tatebayashi
    });
    }
  </script>
  <!-- inser APPI key in YOUR_API_KEY -->
  <script async defer src="<<https://maps.googleapis.com/maps/api/js?key=4eb666c7-498a-42c1-b713-10dc61e865ae&callback=initMap>>"  type="text/javascript"></script>

  </body>
</html>
